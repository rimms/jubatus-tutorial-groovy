apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'Tutorial'

repositories {
    mavenCentral()
    maven { url 'http://download.jubat.us/maven' }
    maven { url 'http://msgpack.org/maven2' }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.+'
    compile group: 'us.jubat', name: 'jubatus', version: '0.5.+'
}
