apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'Tutorial'

repositories {
    mavenCentral()
    mavenLocal()
    mavenRepo name: 'jubatus', url: 'http://download.jubat.us/maven'
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.5'
    compile group: 'us.jubat', name: 'jubatus', version: '0.4.0'
}
